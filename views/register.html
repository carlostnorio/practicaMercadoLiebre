<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>FORMULARIO DE REGISTRO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">  
</head>

<body>
    <header>
        <div class="top-header">
            <div class="logo"> 
                <img src="images/logo-mercado-liebre.svg" alt="Logo de MercadoLiebre">
            </div>
            <div class="form" action="#" method="GET">
                <div class="input">Buscar productos, marcas y más</div>
                <div class="submit"><i class="fa fa-search"></i></div>
            </div>
            <p><i class="fas fa-hand-holding-usd"></i>Comprá en cuotas y sin tarjeta de crédito</p>
        </div>
        <nav>
            <ul>
                <li><a href="#">Ofertas</a></li>
                <li><a href="#">Tiendas Oficiales</a></li>
                <li><a href="#">Vender</a></li>
                <li><a href="#">Ayuda</a></li>
            </ul>
            <ul>
                <li><a href="/register">Creá tu cuenta <i class="far fa-id-card"></i></a></li>
                <li><a href="/login">Ingresá <i class="fas fa-sign-in-alt"></i></a></li>
                <li><a href="#">Mis compras <i class="fas fa-shopping-basket"></i></a></li>
            </ul>
        </nav>
        <div class="burger-menu">
            <i class="fa fa-bars burger"></i>
        </div>
    </header>


<form action="/" method = "GET">
    <div class= "entradaform">
        <label for = "nombre" name="nombre" >Nombre </label>
            <input type="text" name="nombre" id="nombre" placeholder="Coloca tu nombre">
    </div>
    <div class= "entradaform">
        <label for = "apellido" name="apellido" >Apellido </label>
            <input type="text" name="apellido" id="apellido" placeholder="Coloca tu apellido">
    </div>
    <div class= "entradaform">
        <label for = "usuario" name="usuario" >Nombre de usuario</label>
            <input type="text" name="usuario" id="usuario" placeholder="Crea un nombre de usuario">
    </div>
    <div class= "entradaform">
        <label for = "fecha" name="fecha" >Fecha de nacimiento</label>
            <input type="date" name="fecha" id="fecha" value="1990-12-10">
    </div>
    <div class= "entradaform">
        <label for = "domicilio" name="domicilio" >Domicilio</label>
            <input type="text" name="domicilio" id="domicilio" placeholder="Coloca tu dirección">
    </div>
    <div class= "entradaform">
        <label  name="compraventa" >Perfil del usuario ¿Desea comprar o vender?</label>
            <input type="radio" name="compraventa" value=comprar>Comprar
            <input type="radio" name="compraventa" value=vender>Vender
    </div>
    <div class= "entradaform">
        <label  name="categorias" >Categorías de interés</label>
            <input type="checkbox" name="categorias" value=electro>Electro
            <input type="checkbox" name="categorias" value=moda>Moda
            <input type="checkbox" name="categorias" value=hogar>Hogar
            <input type="checkbox" name="categorias" value=jugueteria>Juguetería
            <input type="checkbox" name="categorias" value=vidasana>Vida Sana
    </div>

    <div class= "entradaform">
        <label for="foto" name="foto" >Foto de usuario</label>
            <input type="file" name="foto" id="foto" accept= ".jpg, .png"> .jpg, .png
    </div>

    <div class= "entradaform">
        <label for = "contrasena" name="contrasena" >Contraseña</label>
            <input type="password" name="contrasena" id="contrasena">
    </div>

    <div class= "entradaform">
        <label for = "contrasena2" name="contrasena2" >Confirmar contraseña</label>
            <input type="password" name="contrasena2" id="contrasena2">
    </div>

    <div class= "entradaform">
        <label name="boton" ></label>
            <button type="submit" name="boton" >ENVIAR
                <button type="reset" name="boton2" >BORRAR FORM
    </div>
</form>

</body>
</html>
